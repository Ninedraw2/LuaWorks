<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin | Lua Works</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #e0e0ff;
        }
        
        .login-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            font-size: 2.5rem;
            background: linear-gradient(45deg, #00ff88, #0099ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 800;
            letter-spacing: 2px;
        }
        
        .logo .subtitle {
            color: #88aaff;
            font-size: 0.9rem;
            margin-top: 5px;
            letter-spacing: 1px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #aaccff;
            font-size: 0.9rem;
            font-weight: 600;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: #ffffff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        input:focus {
            outline: none;
            border-color: #00ff88;
            box-shadow: 0 0 0 2px rgba(0, 255, 136, 0.2);
            background: rgba(255, 255, 255, 0.12);
        }
        
        .btn-login {
            width: 100%;
            padding: 14px;
            background: linear-gradient(45deg, #00ff88, #0099ff);
            border: none;
            border-radius: 10px;
            color: #0f0f23;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 255, 136, 0.3);
        }
        
        .btn-login:active {
            transform: translateY(0);
        }
        
        .security-notice {
            margin-top: 25px;
            padding: 15px;
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.3);
            border-radius: 10px;
            color: #ff8888;
            font-size: 0.85rem;
            text-align: center;
        }
        
        .security-notice i {
            margin-right: 8px;
        }
        
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #88aaff;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }
        
        .back-link:hover {
            color: #00ff88;
        }
        
        .error-message {
            background: rgba(255, 0, 0, 0.1);
            color: #ff6666;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
            animation: fadeIn 0.3s;
        }
        
        .success-message {
            background: rgba(0, 255, 136, 0.1);
            color: #00ff88;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
            animation: fadeIn 0.3s;
        }
        
        .two-factor {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @media (max-width: 480px) {
            .login-container {
                margin: 20px;
                padding: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>LUA WORKS</h1>
            <div class="subtitle">PAINEL ADMINISTRATIVO</div>
        </div>
        
        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Usu√°rio</label>
                <input type="text" id="username" name="username" required autocomplete="off" placeholder="Digite seu username">
            </div>
            
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required autocomplete="off" placeholder="Digite sua senha">
            </div>
            
            <button type="submit" class="btn-login" id="loginBtn">
                <span id="btnText">ACESSAR SISTEMA</span>
                <div id="loadingSpinner" style="display: none;">
                    <div style="width: 20px; height: 20px; border: 2px solid #0f0f23; border-top: 2px solid transparent; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto;"></div>
                </div>
            </button>
        </form>
        
        <div class="security-notice">
            <i>üîí</i> Acesso restrito. Tentativas de acesso n√£o autorizado s√£o monitoradas e registradas.
        </div>
        
        <a href="/" class="back-link">‚Üê Voltar para a loja</a>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const loginBtn = document.getElementById('loginBtn');
        const btnText = document.getElementById('btnText');
        const loadingSpinner = document.getElementById('loadingSpinner');
        
        // Verificar se j√° est√° autenticado
        window.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('lua_works_token');
            if (token) {
                // Verificar se o token √© v√°lido
                fetch('/api/verify-token', {
                    headers: { 'Authorization': `Bearer ${token}` }
                })
                .then(response => {
                    if (response.ok) {
                        // Token v√°lido, redirecionar para dashboard
                        window.location.href = '/admin/dashboard';
                    } else {
                        // Token inv√°lido, remover
                        localStorage.removeItem('lua_works_token');
                        localStorage.removeItem('lua_works_user');
                    }
                })
                .catch(() => {
                    localStorage.removeItem('lua_works_token');
                    localStorage.removeItem('lua_works_user');
                });
            }
        });
        
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            
            // Limpar mensagens
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            // Valida√ß√£o b√°sica
            if (!username || !password) {
                showError('Por favor, preencha todos os campos');
                return;
            }
            
            // Mostrar loading
            btnText.textContent = 'PROCESSANDO...';
            loadingSpinner.style.display = 'block';
            loginBtn.disabled = true;
            
            try {
                const response = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Salvar token e dados do usu√°rio
                    localStorage.setItem('lua_works_token', data.token);
                    localStorage.setItem('lua_works_user', JSON.stringify(data.user));
                    
                    // Mostrar mensagem de sucesso
                    showSuccess('Login realizado com sucesso! Redirecionando...');
                    
                    // Redirecionar ap√≥s 1 segundo
                    setTimeout(() => {
                        window.location.href = '/admin/dashboard';
                    }, 1000);
                    
                } else {
                    // Mostrar erro
                    showError(data.error || 'Credenciais inv√°lidas. Verifique seu usu√°rio e senha.');
                    
                    // Limpar senha
                    document.getElementById('password').value = '';
                }
            } catch (error) {
                console.error('Erro no login:', error);
                showError('Erro de conex√£o. Verifique sua internet e tente novamente.');
            } finally {
                // Restaurar bot√£o
                btnText.textContent = 'ACESSAR SISTEMA';
                loadingSpinner.style.display = 'none';
                loginBtn.disabled = false;
            }
        });
        
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            
            // Auto-remover ap√≥s 5 segundos
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }
        
        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
        }
        
        // Adicionar estilo para o spinner
        const style = document.createElement('style');
        style.textContent = `
            @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }
        `;
        document.head.appendChild(style);
        
        // Limpar formul√°rio ao recarregar
        window.addEventListener('pageshow', (e) => {
            if (e.persisted) {
                loginForm.reset();
                errorMessage.style.display = 'none';
                successMessage.style.display = 'none';
            }
        });
        
        // Focar no campo de usu√°rio ao carregar
        window.addEventListener('load', () => {
            document.getElementById('username').focus();
        });
    </script>
</body>
</html>
